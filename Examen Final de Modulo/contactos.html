<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Ganadero Porvvenir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">   
</head>
<body>
    <header>
        <h1>Bienvenido al Club Ganadero Porvenir</h1>
    </header>
    <body class="bg-dark">
        <div class="bg-dark">
    <section class="text-white text-center" id="contactenos">
        <h2 class="text-white text-center">Contactenos</h2>
        <form>
            <label class="text-white text-center for="nombre >Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label class="text-white text-center for="email>Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label class="text-white text-center for="mensaje>Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>

            <input type="submit" value="Enviar">
        </form>
        <p  class="text-white text-center">¡Contáctanos también a través de WhatsApp!</p>
        <a  class="text-white text-center" href="https://api.whatsapp.com/send?phone=NUMERO_DE_WHATSAPP" target="_blank">WhatsApp</a>
        <p class="text-white text-center">Síguenos en Facebook:</p>
        <a class="text-white text-center" href ="https://www.facebook.com/PAGINA_DE_FACEBOOK" target="_blank">Facebook</a>
    </section>

   <section  class="text-center">
    <img class  ="imagenes" src="imagenes/3.jpg" alt="imagenes1"> 
   </section>

    </footer>

</html>
